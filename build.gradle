plugins {
    id 'java'
}
apply from: "$rootDir/dep/dependencies.gradle"
group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile libs.hadoopCommon
    compile libs.hadoopHdfs
    compile libs.hadoopYarnCommon
    compile libs.hadoopMinicluster
    compile libs.hadoopClient
    testCompile libs.hadoopMinikdc
    testCompile libs.junit
    testCompile libs.log4j
}

